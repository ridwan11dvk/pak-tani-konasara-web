name: Development

on:
  push:
    branches:
      - v0.1

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.7.0

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

  deploy:
    needs: build
    runs-on: self-hosted

    steps:
      - name: Deploy app
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            sudo -u callnow bash -c '
            cd ~/actions-runner/_work/CallNowCMSWeb/CallNowCMSWeb/
            docker compose down --volumes --remove-orphans
            docker rmi $(docker images -aq) || true
            docker compose up -d
            '
