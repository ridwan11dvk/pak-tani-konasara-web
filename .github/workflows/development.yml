name: Development Workflow

on:
  push:
    branches:
      - v0.1

jobs:
  deploy:
    name: Deploy to DigitalOcean Droplet
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GITHUB_SSH_KEY }}" > ~/.ssh/github
          chmod 600 ~/.ssh/github
          echo "Host my-droplet" >> ~/.ssh/config
          echo "  HostName 167.172.177.11" >> ~/.ssh/config
          echo "  User root" >> ~/.ssh/config
          echo "  IdentityFile ~/.ssh/github" >> ~/.ssh/config
          ssh-keyscan -H 167.172.177.11 >> ~/.ssh/known_hosts

      - name: Deploy to DigitalOcean
        run: scp -r -o StrictHostKeyChecking=no -o UserKnownHostsFile=~/.ssh/known_hosts .next root@my-droplet:/var/www/html
