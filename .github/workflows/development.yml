name: Development

on:
  push:
    branches:
      - v0.1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Build Docker image
        run: docker build -t callnow-web .

      - name: Push Docker image
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push callnow-web

      - name: Deploy Docker container
        run: |
          docker stop callnow-container || true
          docker rm callnow-container || true
          docker pull callnow-web
          docker run -d --name callnow-container -p 3000:3000 callnow-web
