name: Development

on:
  push:
    branches:
      - v0.1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install pm2
        run: npm install pm2 -g
      - run : |
          npm install
          npm run build
          pm2 stop 0
          pm2 start 0
          pm2 save
          sudo service nginx restart

